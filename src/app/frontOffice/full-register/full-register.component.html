<div role="main" class="main">

 

    <div id="examples" class="container py-2">

        <div class="row">
           
            <div class="col-lg-12 order-1 order-lg-2">
                
                <div class="row justify-content-md-center">
                    <div class="col-md-12">
                        <div class="featured-box featured-box-primary text-start mt-0">
                            <div class="box-content">
                                <h4 class="color-primary font-weight-semibold text-4 text-uppercase mb-3">Register An Account</h4>
                                <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="needs-validation">
                                    <div class="row">
                                        <div class="form-group col">
                                            <label class="form-label">N° Carte d'identité nationale</label>
                                            <input type="number" name="cin" [(ngModel)]="cin"class="form-control form-control-lg" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col">
                                            <label class="form-label">Email</label>
                                            <input type="email" name="email" value="" [(ngModel)]="email" class="form-control form-control-lg" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-lg-6">
                                            <label class="form-label">Prenom</label>
                                            <input type="text" name="prenom" [(ngModel)]="prenom" class="form-control form-control-lg" required>
                                        </div>
                                        <div class="form-group col-lg-6">
                                            <label class="form-label">Nom</label>
                                            <input type="text" name="nom" [(ngModel)]="nom" class="form-control form-control-lg" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-lg-6">
                                            <label class="form-label">Password</label>
                                            <input type="password" name="password" [(ngModel)]="password" class="form-control form-control-lg" required>
                                        </div>
                                    
                                    </div>
                                    <div class="row">
                                        <div class="form-group col">
                                            <label class="form-label">Address</label>
                                            <input type="text" name="adresse" [(ngModel)]="adresse" class="form-control form-control-lg" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col">
                                            <label class="form-label">Date de naissance</label>
                                            <input type="date" name="dob" [(ngModel)]="dob" class="form-control form-control-lg" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col">
                                            <label class="form-label">Genre <span class="text-color-danger">*</span></label>
                                            <div class="custom-select-1">
                                                <select [(ngModel)]="genre" class="form-select form-control h-auto py-2" name="genre" required>
                                                    <option value="" selected></option>
                                                    <option value="usa">Homme</option>
                                                    <option value="spa">Femme</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group col-lg-3">
                                        <input type="submit" value="Register" class="btn btn-primary btn-modern float-end" data-loading-text="Loading...">
                                    </div>
                                    
                                </form>
                                <div class="row">
                                    <div class="form-group col-lg-9">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" name="terms" class="custom-control-input" id="terms">
                                            <label class="custom-control-label text-2" for="terms">I have read and agree to the <a href="#">terms of service</a></label>
                                        </div>
                                    </div>
                                   
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label>Image</label>
                                        <input class="d-flex" type="file" name="attachment" id="attachment" (change)="onFileSelected($event)">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

   
    
</div>
